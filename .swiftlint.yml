  - operator_usage_whitespace
  - duplicate_imports
  - vertical_whitespace_closing_braces
  - closure_end_indentation
  - literal_expression_end_indentation
  - closure_body_length
  - discouraged_optional_boolean
  - first_where
  - force_cast
  - force_unwrapping
  - implicit_return
  - last_where
  - nesting
  - block_based_kvo
  - class_delegate_protocol
  - closing_brace
  - closure_parameter_position
  - closure_spacing
  - colon
  - comma
  - conditional_returns_on_newline
  - control_statement
  - custom_rules
  - discarded_notification_center_observer
  - discouraged_direct_init
  - dynamic_inline
  - empty_count
  - empty_enum_arguments
  - empty_parameters
  - empty_parentheses_with_trailing_closure
  - explicit_init
  - fallthrough
  - file_length
  - for_where
  - function_body_length
  - identifier_name
  - implicit_getter
  - is_disjoint
  - leading_whitespace
  - legacy_cggeometry_functions
  - legacy_constant
  - legacy_constructor
  - legacy_nsgeometry_functions
  - line_length
  - mark
  - multiple_closures_with_trailing_closure
  - notification_center_detachment
  # - overridden_super_call
  # - private_outlet
  - private_over_fileprivate
  - private_unit_test
  - prohibited_super_call
  - protocol_property_accessors_order
  - redundant_discardable_let
  - redundant_optional_initialization
  - redundant_string_enum_value
  - redundant_void_return
  - return_arrow_whitespace
  - shorthand_operator
  - statement_position
  - superfluous_disable_command
  - switch_case_alignment
  - switch_case_on_newline
  - syntactic_sugar
  - todo
  - trailing_newline
  - trailing_semicolon
  # - trailing_whitespace
  - type_body_length
  - type_name
  - unneeded_break_in_switch
  - unused_enumerated
  - unused_optional_binding
  - valid_ibinspectable
  - vertical_parameter_alignment
  - vertical_whitespace
  - void_return
  - weak_delegate
  - xctfail_message
closure_body_length: 
  warning: 25
  error: 30
included: # paths to include during linting. `--path` is ignored if present.
  - source/
excluded: # paths to ignore during linting. Takes precedence over `included`.
  - Carthage
  - Pods
  - GloboMais
  - source/app/supportfiles
analyzer_rules:
  - unused_declaration
  - unused_import
type_body_length:
  warning: 300
  error: 400
line_length:
  warning: 250
  error: 300 # Default is 200, so swiftlint would output an error if the file length is between 200 and 220
file_length:
  warning: 350
  error: 400
type_name:
  min_length: 2
  max_length: 60
trailing_semicolon: error
trailing_comma:
  mandatory_comma: true
  severity: warning
function_body_length:
  warning: 150
  error: 300
statement_position:
  statement_mode: default
  severity: error
colon:
  severity: error
# private_outlet:
#   severity: warning
#   allow_private_set: true
identifier_name:
  min_length:
    warning: 4
  max_length:
    warning: 50
    error: 60
  severity: error
  excluded:
    - x
    - y
    - z
    - i
    - j
    - k
    - l
    - id
    - URL
    - r
    - g
    - b
    - a
    - t
    - v
    - y
    - u
    - on
    - no
    - qa
    - id
return_arrow_whitespace: error
opening_brace: error
legacy_constructor: error
legacy_constant: error
leading_whitespace: error
empty_count: warning
shorthand_operator: warning
reporter: "xcode"
custom_rules:
    protocol_conformance:
        name: "Protocol Conformance"
        message: "Protocol conformance should be declared in separate extensions in the same file"
        regex: "(class|struct|extension)[[:space:]]+(?i:(?![^d]*delegate:))[^'\"()<>{},!?:]+:([^'\"<>(){},!?:]+,)+[^'\"<>(){},!?:]*\\{"
        match_kinds:
          - keyword
        severity: warning
    nested_self_usage:
        name: "Nested .self usage"
        message: ".self shouldn't be used more than once on a given statement"
        regex: "(?<!\")self\\.(?:\\p{L}+\\.)*self"
        severity: warning
